<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new Receipt</title>
</head>
<body>

<h1>Add new Receipt</h1>


<form th:action="@{/receipt/add}" th:object="${addReceipt}"
      method="post">
    <table>

        <tr>
            <td>Name</td>
            <td><input type="text" name="name" /></td>
        </tr>

        <tr>
            <td>Price</td>
            <td><input type="number" name="price" /></td>
        </tr>
    </table>
    <input type="submit" value="Submit" />
</form>


</body>
</html>
